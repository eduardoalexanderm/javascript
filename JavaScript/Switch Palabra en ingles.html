<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palabra;
        palabra=prompt('Ingrese palabra','');

        switch(palabra){
            case 'casa': document.write('home');
            break;
            case 'mesa': document.write('table');
            break;
            case 'perro': document.write('dog');
            break;
            case 'gato': document.write('gata');
            break;
            default: document.write('Palabra no valida');
        }
    </script>
</body>
</html>
