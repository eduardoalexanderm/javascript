<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nombre;
        var nota;
        
        nombre=prompt('Ingrese su nombre','');
        nota=parseInt(prompt('Ingresa la nota del alumno',''));

        if(nota>=4){
            document.write('El alumno' + nombre + 'ha aprobado con' +nota);
        } if(nota<=4){
            document.write('Alumno ' + nombre + ' REPROBADO, con nota de: ' + nota );
        }
    </script>
</body>
</html>
