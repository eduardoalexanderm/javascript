<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1, num2,num3;
        num1=parseInt(prompt('Ingrese numero 1',''));
        num2=parseInt(prompt('Ingrese numero 2',''));
        num3=parseInt(prompt('Ingrese numero 3',''));

        if(num1>num2 && num1>num3){
            document.write('El numero mayor fue: ' + num1);
        } else{
            if(num2>num3){
                document.write('El numero mayor fue: ' + num2);
            }else{
                document.write('El numero mayor fue: ' + num3);
            }
        }

    </script>
</body>
</html>
