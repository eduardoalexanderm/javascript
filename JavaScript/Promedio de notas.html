<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota1,nota2,nota3,nota4;
        nota1=parseInt(prompt('Ingrese la 1ra. nota',''));
        nota2=parseInt(prompt('Ingrese la 2da. nota',''));
        nota3=parseInt(prompt('Ingrese la 3ra. nota',''));
        nota4=parseInt(prompt('Ingrese la 4ta. nota',''));

        promedio=(nota1 + nota2 + nota3 +nota4)/4;

        if(promedio>=6){
            document.write('Aprobado');
        } else{
            if(promedio>=4){
            document.write('Regular');
            }else{
             document.write('REPROBADO');
            }
        }
    </script>
</body>
</html>
